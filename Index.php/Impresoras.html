<!DOCTYPE html>
<html>
  <head>
    <title>Levantar Reporte</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }

      form {
        max-width: 400px;
        margin: 0 auto;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Levantar Reporte</h1>

    <form>
      <label for="area">Área:</label>
      <input type="text" id="area" name="area" required />

      <label for="impresora">Número de Impresora:</label>
      <input type="text" id="impresora" name="impresora" required />

      <label for="fecha">Fecha y Hora de Entrega:</label>
      <input type="datetime-local" id="fecha" name="fecha" required />

      <label for="descripcion">Descripción del Problema:</label>
      <textarea
        id="descripcion"
        name="descripcion"
        rows="4"
        required
      ></textarea>

      <input type="submit" value="Enviar Reporte" />
    </form>
  </body>
</html>
