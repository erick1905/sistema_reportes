<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Iniciar Sesión</title>
  </head>
  <body>
    <form action="autenticacion.php" method="post">
      <div class="page">
        <div class="container">
          <div class="left">
            <div class="login">Iniciar sesión</div>
            <div class="eula">Digitalizacion de reportes</div>
          </div>
          <div class="right">
            <svg viewBox="0 0 320 300">
              <defs>
                <linearGradient
                  inkscape:collect="always"
                  id="linearGradient"
                  x1="13"
                  y1="193.49992"
                  x2="307"
                  y2="193.49992"
                  gradientUnits="userSpaceOnUse"
                >
                  <stop style="stop-color: #06b8f4" offset="0" id="stop876" />
                  <stop style="stop-color: #06b8f4" offset="1" id="stop878" />
                </linearGradient>
              </defs>
              <path
                d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143"
              />
            </svg>
            <div class="form">
              <label for="email">Usuario</label>
              <input
                class="tf w-input"
                id="usuario"
                name="usuario"
                maxlength="256"
                onkeypress="return check(event)"
                placeholder="Introduce tu usuario"
                type="text"
              />
              <label for="password">Contraseña</label>
              <input
                type="password"
                id="password"
                name="password"
                maxlength="256"
                onkeypress="return check2(event)"
                placeholder="Introduce tu contraseña"
                required
              />
              <input type="submit" id="submit" value="Iniciar sesión" />
            </div>
          </div>
        </div>
      </div>
      <!-- partial -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
      <script src="./script.js"></script>
    </form>
    <script>
      function check(e) {
        tecla = document.all ? e.keyCode : e.which;

        //Tecla de retroceso para borrar, siempre la permite
        if (tecla == 8) {
          return true;
        }

        // Patrón de entrada, en este caso solo acepta numeros y letras
        patron = /[A-Za-z0-9]/;
        tecla_final = String.fromCharCode(tecla);
        return patron.test(tecla_final);
      }

      function check2(e) {
        tecla = document.all ? e.keyCode : e.which;

        // Tecla de retroceso para borrar, siempre se permite
        if (tecla == 8) {
          return true;
        }

        // Patrón de entrada: acepta letras, números y otros caracteres permitidos, excluyendo " y '
        patron = /^[A-Za-z0-9!@#$%^&*()_+=\[\]{}|;:,.<>?\\/\-]$/;
        tecla_final = String.fromCharCode(tecla);
        return patron.test(tecla_final);
      }
    </script>
  </body>
</html>
